<!DOCTYPE html>
<html>

<head>
	<title>Below the wings</title>
<style>
#PageWrapper{
	height: 100%;
	width: 100%;
	margin: 0; padding: 0; overflow: hidden
}
#backimg {
	position: absolute;
	width: 100%;
	height: 100%;
	overflow: hidden;
	margin: 0;
	padding: 0;
	opacity: 0.5;

}
#logo {
    position: absolute;
    margin: auto;
}
#locationselect {
	z-index: 3;
	position:absolute;
	text-align: center;
}


@media all and (min-width: 480px) {
.centeritems {
	padding-top:20%;
	width:40%;
	padding-left:30%;
	padding-right:30%;

}
.centerlogo {
	width: 60%;
    padding-top:10%;
    padding-left:20%;
    padding-right:20%;
}
.ddoption {
	width:200px;
} 
}
@media all and (max-width: 480px) {
.centeritems {
	padding-top:30%;
	width:90%;
	padding-left:5%;
	padding-right:5%;

}
.centerlogo {
	width: 90%;
    padding-top:10%;
    padding-left:5%;
    padding-right:5%;
}
.ddoption {
	width:90%;
} 
}
</style>
</head>

<body style="margin: 0;">
<div id=PageWrapper>
<img id=logo class=centerlogo src="resources/images/Logo.png"/>
<img id=backimg src="resources/images/airplanes_1.jpg"/>
<div id=locationselect class=centeritems>
<form action="/top_view.html">
    <select class="ddoption" name="depart">
    <option value="" disabled selected>Where from?</option>
    <option value="Boston">Boston</option>
  	</select>
  	<br><br>
    <select class="ddoption" name="arrive">
    <option value="" disabled selected>Where to?</option>
    <option value="LA">LA</option>
  	</select>
  	<br><br>
  <input type="submit" class=ddoption value="Submit">
</form>
</div>
</div>

</html>
